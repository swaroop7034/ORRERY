<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/solar-system.css">
</head>
<body class="bg-black">
    <!-- start background -->
    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>
    <!-- end background -->

    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit orbit1">
            <div class="planet planet1" data-name="Mercury" data-description="The closest planet to the Sun, Mercury has a rocky surface and a very thin atmosphere. It has extreme temperature fluctuations.">
                <img src="../images/mercury.png" alt="Mercury">
            </div>
        </div>

        <div class="orbit orbit2">
            <div class="planet planet2" data-name="Venus" data-description="Venus is known for its thick, toxic atmosphere that traps heat, making it the hottest planet in the solar system.">
                <img src="../images/venus.png" alt="Venus">
            </div>
        </div>

        <div class="orbit orbit3">
            <div class="planet planet3" data-name="Earth" data-description="The only planet known to support life, Earth has a diverse environment with vast oceans and a protective atmosphere.">
                <img src="../images/earth.png" alt="Earth">
            </div>
        </div>

        <div class="orbit orbit4">
            <div class="planet planet4" data-name="Mars" data-description="Often called the 'Red Planet', Mars has a thin atmosphere and is home to the tallest volcano and the deepest, longest canyon in the solar system.">
                <img src="../images/mars.png" alt="Mars">
            </div>
        </div>

        <div class="orbit orbit5">
            <div class="planet planet5" data-name="Jupiter" data-description="The largest planet in our solar system, Jupiter is a gas giant with a Great Red Spot, a giant storm larger than Earth.">
                <img src="../images/jupiter.png" alt="Jupiter">
            </div>
        </div>

        <div class="orbit orbit6">
            <div class="planet planet6" data-name="Saturn" data-description="Known for its stunning rings made of ice and rock particles, Saturn is a gas giant with many moons.">
                <img src="../images/saturn.png" alt="Saturn">
            </div>
        </div>

        <div class="orbit orbit7">
            <div class="planet planet7" data-name="Uranus" data-description="An ice giant with a unique tilt, Uranus rotates on its side and has faint rings and many moons.">
                <img src="../images/uranus.png" alt="Uranus">
            </div>
        </div>

        <div class="orbit orbit8">
            <div class="planet planet8" data-name="Neptune" data-description="The farthest planet from the Sun, Neptune is known for its strong winds and dark blue color due to methane in its atmosphere.">
                <img src="../images/neptune.png" alt="Neptune">
            </div>
        </div>

        <div class="orbit orbit9">
            <div class="planet planet9" data-name="Pluto" data-description="Dwarf planet in the Kuiper belt, Pluto was reclassified from a planet due to its small size and irregular orbit.">
                <img src="../images/pluto.webp" alt="Pluto">
            </div>
        </div>
    </div>

    <!-- Modal for planet info -->
    <div id="planet-info-modal" style="display:none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%); background: white; padding: 20px; border-radius: 10px; z-index: 10;">
        <h2 id="planet-name"></h2>
        <p id="planet-description"></p>
        <button id="close-modal">Close</button>
    </div>

    <script src="../js/solar-system.js"></script>
</body>
</html>
